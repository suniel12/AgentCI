name: Agent CI Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  agent-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # In a real project, this would be: pip install agentci
          # For now, we install from the repo itself or assume it's in requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi
      
      - name: Run Agent CI tests
        env:
          # Secrets should be set in repo settings
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AGENTCI_LIVE: 1 # Run live tests
        run: |
          # Use --ci flag to exit with 1 on failure
          agentci run --ci --fail-on-cost 0.50
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agentci-report
          path: agentci-report.html
