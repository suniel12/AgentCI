name: AgentCI CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Run tests
      run: |
        pytest

    - name: Verify CLI (Demo Agent)
      run: |
        # Install the package in editable mode
        pip install -e .
        
        # Run the demo agent tests
        # We need to set PYTHONPATH so the agent code can be imported
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        agentci run --suite examples/demo_agent/agentci.yaml --ci
